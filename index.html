<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>willwull/circle-slider</title>
  <link rel="stylesheet" href="demopage.css">
  <link rel="stylesheet" href="src/default.css">
</head>
<body>
  <div class="container">
    <h1>Circle Slider</h1>
    <div id="slider">
      <div id="angle">0&deg;</div>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script>
    let cs = new CircleSlider("slider", 0, 0, 360);
    let targetDiv = document.getElementById("angle");
    cs.on("sliderMove", e => {
      targetDiv.innerHTML = "&nbsp;&nbsp;" + e.detail + "&deg;";
    });
  </script>
</body>
</html>
