<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>willwull/circle-slider</title>
  <link href="https://fonts.googleapis.com/css?family=Crete+Round|Lato" rel="stylesheet">
  <link rel="stylesheet" href="demopage.css"> <!-- demo specific CSS -->
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <div class="container">
    <h1>Circle Slider</h1>
    <div id="slider">
      <div id="angle">0&deg;</div>
    </div>
  </div>
  <script src="lib/index.js"></script>
  <script>
    let cs = new CircleSlider("slider", 45);
    let targetDiv = document.getElementById("angle");
    cs.on("sliderMove", e => {
      targetDiv.innerHTML = "&nbsp;" + e.detail + "&deg;";
    });
  </script>
</body>
</html>
